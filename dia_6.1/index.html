<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submeter Palestra</title>
    <!--   --><link rel="stylesheet" href="styles.css"/>

</head>
<body>
  
  <header class="speaker-form-header">
  <h1> Submeter Palestra</h1>
  <p> <em>Quer palestrar na nossa conferência? Preencha o formulário!</em></p>
  </header>

  <form id="myForm" action="index2.html" metod="get" class="speaker-form">
    <div class="form-row">
      <!--Usuário digitar https://www.w3schools.com/tags/tag_imput.asp-->
    <div class="line-content">
      <label for="full-name">Name</label>
      <input id="full-name" name="full-name" type="text" maxlength="20"/>
    </div>


    <!-- ESCOLHER UMA UNICA OPÇÃO-->
    
    <div class="line content">
      <fieldset class="legacy-form-row">
        <legend>Type of Talk</legend>
        <input id="talk-type1"
             name="talk-type"
             type="radio"
             value="main-stage"/>
        <label for="talk-type1">Main Stage</label> 
        <input id="talk-type2"
               name="talk-type" 
               type="radio"
               value="workshop"
               checked />   
         <label for="talk-type2">Workshop</label> 
      </fieldset>
      
    </div>
    <!-- LISTA DE ITENS-->
    <div class="line-content">
        <label for="t-shirt">T-Shirt Size</label>
        <select id="t-shirt" name="t-shirt" required>
          <option selected value>selecione um valor</option>
          <option selected value="xs">Extra Small</option>
          <option value="s">Small</option>
          <option value="l">Large</option>
        </select>
    </div>
    <button id="bt" type="submit">Submit</button>
</body>
</html>
