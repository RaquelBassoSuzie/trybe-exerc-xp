<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>

  <script>
    // 1. Crie um irmão para `elementoOndeVoceEsta`.
    const pai = document.getElementsById('pai');
    const irmaoElementoOndeVoceEsta = document.createElement('section');
    irmaoElementoOndeVoceEsta.id = 'irmaoElementoOndeVoceEsta';
    pai.appendChild(irmaoElementoOndeVoceEsta)
    

    // 2. Crie um filho para `elementoOndeVoceEsta`.
    const elementoOndeVoceEsta  = document.getElementsById('elementoOndeVoceEsta');
    const filhoElementoOndeVoceEsta = document.createElement('section');
    filhoElementoOndeVoceEsta.id = 'filhoElementoOndeVoceEsta';
    elementoOndeVoceEsta.appendChild(filhoElementoOndeVoceEsta);

    // 3. Crie um filho para `primeiroFilhoDoFilho`.
    const primeiroFilhoDoFilho = document.getElementById('primeiroFilhoDoFilho')
    const filhoPrimeiroFilhoDoFilho = document.createElement('section');
    filhoPrimeiroFilhoDoFilho.id = 'filhoPrimeiroFilhoDoFilho';
    primeiroFilhoDoFilho.appendChild(filhoPrimeiroFilhoDoFilho);

    // 4. A partir desse filho criado, acesse `terceiroFilho`.
    const terceiroFilho = filhoPrimeiroFilhoDoFilho
      .parentElement // primeiroFilhoDoFilho
      .parentElement // elementoOndeVoceEsta
      .nextElementSibling; // terceiroFilho
    

      // Remover todos os elementos filhos do paiDoPai exceto pai,
      // elementoOndeVoceEsta e primeiroFilhoDoFilho
      const pai = document.getElementById('pai');

      for (let index = pai.childNodes.length -1; index >=0; index -= 1){
        const currentChildren = pai.childNodes[index];
        if (currentChildren.id !== 'elementoOndeVoceEsta') {
          currentChildren.remove();
        }
      }
      
      const segundoEUltimoFilhoDoFilho = document.getElementById('segundoEUltimoFilhoDoFilho');
      segundoEUltimoFilhoDoFilho.remove();

  </script>
</body>
</html>
